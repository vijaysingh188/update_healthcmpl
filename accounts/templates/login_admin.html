{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
    <head>
		<title>Health Perigon </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">	
		<link rel="icon" type="image/png" href="{% static 'images/icon.png' %}"/>
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600,700,800,900" >
		<link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css' %}">
		<style>
		    .main {
                margin-top:28px;
				height:100%;
            }
			.login-btn{
	            margin: 0px 10px
            }
            ul {
            	list-style-type: none;
            }
		</style>
    </head>
    <body>	
	<div class="container">
		<div class="main">
		    <div class="row justify-content-center">
                <div class="col-md-4">
					    
						    <div class="row">
							<form class="login-form">
							    <div class="col-md-12">
								    <div class="login-logo-holder">
										<img src="{% static 'images/logo.png' %}" class="logo" alt="Health Perigon">
									</div>
								</div>
						        <div class="col-md-12">
								    <div class="login-title-holder">
										<h4>Admin Login</h4>
									</div>
								</div>
								<form method="POST">
                                <div class="form-group col-md-12">
									<div class="input-group">
                                        {{ form.username | add_class:'form-control' }}
										<span class="input-group-append">
											<div class="input-group-text input-group-icon"><i class="fa fa-user" aria-hidden="true"></i></div>
										</span>
                                    </div>
                                </div>
								<div class="form-group col-md-12">
									<div class="input-group">
                                        {{ form.password | add_class:'form-control' }}
										<span class="input-group-append">
											<div class="input-group-text input-group-icon"><i class="fa fa-key" aria-hidden="true"></i></div>
										</span>
                                    </div>
                                </div>
                                
                                {% if messages %}
					                {% for message in messages %}
					                    <div {% if message.tags %} class="alert {{ message.tags }} text-center"{% endif %}>
					                        {{ message }}
					                    </div>
					                {% endfor %}
					            {% endif %}
                                <div class="col-md-12">
									<div class="button-holder">
									    <a href="{% url 'home' %}" class="login-btn">Cancel</a>
										<button class="login-btn" formmethod="post" type="submit" name="submit" value="submit">Log In</button>
										<p><a href="{% url 'password_reset_admin' %}" >Forgot Password</a></p>
									</div>
								</div>
							</form>
							</div>
                        </form>
			    </div>
			</div>
	    </div>
	</div>
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
	<script src="{% static 'js/popper-1.16.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
